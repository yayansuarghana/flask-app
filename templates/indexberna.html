<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Clustering Data Siswa</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: #f9f9f9;
    }
    .container {
      margin-top: 30px;
    }
    .card {
      border-radius: 12px;
      box-shadow: 0px 4px 10px rgba(0,0,0,0.1);
    }
    table.data {
      width: 100%;
      margin-bottom: 20px;
    }
    table.data th {
      background: #0d6efd;
      color: white;
      text-align: center;
    }
    table.data td {
      text-align: center;
    }
    img {
      border-radius: 8px;
      max-width: 100%;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1 class="text-center mb-4">ðŸ“Š Clustering Data Siswa</h1>
    
    <div class="row g-4">
      <!-- Tabel Data -->
      <div class="col-lg-7">
        <div class="card p-3">
          <h4 class="text-center">Tabel Data</h4>
          {% for table in tables %}
            {{ table|safe }}
          {% endfor %}
        </div>
      </div>

      <!-- Grafik -->
      <div class="col-lg-5">
        <div class="card p-3 text-center">
          <h4>Visualisasi KMeans</h4>
          <img src="data:image/png;base64,{{ plot_url }}" class="img-fluid">
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
